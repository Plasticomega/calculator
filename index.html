<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="allbuttons">
            <div class="row1">
                <div class="clearAll">AC</div>
                <div class="clearOne">C</div>
                <div class="percent">%</div>  
                <div class="divide">รท</div>     
            </div>
            <div class="row2">
                <div class="number-7">7</div>
                <div class="number-8">8</div>
                <div class="number-9">9</div>
                <div class="plus">+</div>
            </div>
            <div class="row3">
                <div class="number-4">4</div>
                <div class="number-5">5</div>
                <div class="number-6">6</div>
                <div class="minus">-</div>
            </div>
            <div class="row4">
                <div class="number-1">1</div>
                <div class="number-2">2</div>
                <div class="number-3">3</div>
                <div class="multiply">ร</div>
            </div>
            <div class="row5">
                <div class="number-0">0</div>
                <div class="decimalPoint">.</div>
                <div class="equalTo">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
