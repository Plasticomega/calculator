<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            
        </div>
        <div class="allbuttons">
            <div class="row1">
                <button class="clearAll">AC</button>
                <button class="clearOne">C</button>
                <button class="percent">%</button>  
                <button id="operator" class="divide">รท</button>     
            </div>
            <div class="row2">
                <button id="number" class="number-7">7</button>
                <button id="number" class="number-8">8</button>
                <button id="number" class="number-9">9</button>
                <button id="operator" class="plus">+</button>
            </div>
            <div class="row3">
                <button id="number" class="number-4">4</button>
                <button id="number" class="number-5">5</button>
                <button id="number" class="number-6">6</button>
                <button id="operator" class="minus">-</button>
            </div>
            <div class="row4">
                <button id="number" class="number-1">1</button>
                <button id="number" class="number-2">2</button>
                <button id="number" class="number-3">3</button>
                <button id="operator" class="multiply">ร</button>
            </div>
            <div class="row5">
                <button id="number" class="number-0">0</button>
                <button class="decimalPoint">.</button>
                <button class="equalTo">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
